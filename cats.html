<style>
    #browser { padding: 20px; }
    img {
      width: 100px;
      height: 100px;
      float: left;
    }

  button {
    border:0px;
    padding:10px;
    color:teal;
}
h1 {
    color:blue;
    font-family:"Open Sans";
    font-size: 64px;
    color: DarkSlateGray;
    }
</style>

<h1>THE CATS</h1>

<button>Give me a cat</button>

<div id="cats"></div>

<script>
    var catURL = 'http://thecatapi.com/api/images/get?format=src&type=gif';
    $('button').click(function() {
        $('#cats').append(
            $('<img/>').attr('src', catURL + '&' + new Date().getTime())
        );
    })
</script>
